# GitHub Actions Workflow for Math Bot
# ------------------------------------
# Runs the bot 24x7 by restarting every hour.

name: Telegram Bot

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    - cron: "0 * * * *"   # Restart every hour

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot (1 hour max)
        run: |
          echo "Starting bot for 1 hour..."
          timeout 3600 python bot.py || true
